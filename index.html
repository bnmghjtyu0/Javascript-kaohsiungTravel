<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="container">
          <h4 class="title">高雄旅遊資訊</h4>
          <select class="select2_basic form-control selectTravel" name="state">
            <option></option>
            <option value="AL">Alabama</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </header>

      <main>
        <div class="separate separate01">
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
        <section class="areaBlock">
          <div class="container">
            <section class="areaHito">
              <h4 class="areaHito_title">熱門行政區</h4>
              <ul class="areaHitoList">
                <li>
                  <a href="#">苓雅區</a>
                </li>
                <li>
                  <a href="#">三民區</a>
                </li>
                <li>
                  <a href="#">新興區</a>
                </li>
                <li>
                  <a href="#">鹽埕區</a>
                </li>
              </ul>
            </section>
            <h4 class="areaTitle">全部地區</h4>
            <div class="changeView">
              <button id="typeGrid">
                <i class="fas fa-th-large"></i>
              </button>
              <button id="typeTable">
                <i class="fas fa-table"></i>
              </button>
            </div>
            <div class="viewBlock card-columns"></div>
            <table class="viewTable table table-responsive">
              <thead>
                <tr>
                  <th style="width: 20%">地區</th>
                  <th style="width: 20%">名稱</th>
                  <th style="width: 20%">地址</th>
                  <th style="width: 20%">圖片</th>
                  <th style="width: 20%">時間</th>
                </tr>
              </thead>
              <tbody id="matchData"></tbody>
            </table>
          </div>
        </section>
      </main>

      <footer>
        <div class="container">
          <a href="https://data.kcg.gov.tw/">高雄市政府 OpenData</a>
        </div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
    <script src="js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
  </body>
</html>
